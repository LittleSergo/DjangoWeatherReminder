<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    const divElements = document.querySelectorAll('.weather-data-div');
    const titleElement = document.querySelector('.title');

    const numDivs = divElements.length;
    const newTitleSize = (240 * numDivs) + (numDivs - 1) * 3;

    titleElement.style.width = `${newTitleSize}px`;
    </script>
</head>
<body>
<div style="display: flex;">
    <div style="margin-left:auto;margin-right:auto;">
        <div class="title" style="background: rgba(0,212,255,1);text-align:center;width:{{ title_width }}px">
            <h2 style="margin:3px;">{{ address }}</h2>
        </div>
        {% for data in weather_data %}
        <div class="weather-data-div" style="width:200px;height:350px;padding:10px 20px;background: rgb(85,96,222);background: linear-gradient(0deg, rgba(85,96,222,1) 0%, rgba(110,110,250,1) 20%, rgba(0,212,255,1) 100%);display:inline-block;">
            <div style="display:flex;">
                <h3 style="margin-left:auto;margin-right:auto;">{{ data.2 }}</h3>
            </div>
            <div style="display:flex;">
                <span style="margin-left:auto;margin-right:auto;">{{ data.0 }}</span>
            </div>
            <br>
            {% for key, value in data.1.items %}
            <div style="display:flex;">
                <span style="margin-left:0px;margin-right:auto">{{ key }}</span>
                <span style="margin-right: 0px;margin-left:auto">{{ value }}</span>
            </div>
            <hr style="margin-top:0px;">
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
